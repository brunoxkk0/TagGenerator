<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tag Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div id="content">
    <div class="tag-container" onclick="save(this)">
        <img class="tag-img" src="${url}" alt="">
        <div class="tag-text-block">
            <h1 class="font tag tag-primary" content="{text}">{text}</h1>
        </div>
        <img class="tag-img tag-img-suffix" src="${url2}" alt="">
    </div>
</div>

<form id="form" class="user-form" action="">
    <div class="form-input">
        <label for="tag" class="label">TÃ­tulo</label>
        <input type="text" name="Tag" id="tag">
    </div>
    <div class="form-input">
        <label for="p-img" class="label">Prefix Img</label>
        <input type="text" name="Tag" id="p-img">
    </div>
    <div class="form-input">
        <label for="s-img" class="label">Sufix Img</label>
        <input type="text" name="Tag" id="s-img">
    </div>
    <div class="form-input">
        <label for="cor" class="label">Cor</label>
        <input type="color" name="Tag" id="cor">
    </div>
    <div class="form-input">
        <label for="border" class="label">Borda</label>
        <input type="color" name="Tag" id="border">
    </div>
    <div class="form-input">
        <label for="border-squared" class="label">Borda quadrada ?</label>
        <input type="checkbox" name="Tag" id="border-squared">
    </div>
    <div class="form-input">
        <input type="submit" class="button-gerar" name="Gerar"/>
    </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rasterizehtml/1.3.1/rasterizeHTML.allinone.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
<script src="src/script.js"></script>
</body>
</html>
